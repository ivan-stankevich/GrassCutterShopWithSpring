<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>"Add User"</h1>
    <form action="/user/add" method="post">
        <input type="text" name="email" placeholder="Input email" class="form-control"><br>
        <input type="text" name="firstName" placeholder="Input first name" class="form-control"><br>
        <input type="text" name="lastName" placeholder="Input last name" class="form-control"><br>
        <input type="password" name="password" placeholder="Input password" class="form-control"><br>
        <select name="role">
            <option th:each="el : ${role}" th:text="${el}"/>
        </select>
        <br><br>
        <select name="status">
            <option th:each="el : ${status}" th:text="${el}"/>
        </select>
        <br><br>
        <button type="submit" class="btn btn-success">Add</button>
    </form>
</div>
</div>
<div th:insert = "blocks/footer :: footer"></div>
</body>
</html>
