<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Post</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1 th:text="${title}"/>
    <div th:each="el : ${grassCutter}">
        <form method="post">
            <input type="text" name="name" th:value="${el.name}" placeholder="Input name" class="form-control"><br>
            <input type="number" name="price" th:value="${el.price}" placeholder="Input price" class="form-control"><br>
            <select name="brand">
                <option th:each="brands : ${brands}" th:text="${brands}"/>
            </select>
            <br><br>
            <select name="type">
                <option th:each="types : ${types}" th:text="${types}"/>
            </select>
            <br><br>
            <button type="submit" class="btn btn-success">Update</button>
        </form>
    </div>
</div>
<div th:insert = "blocks/footer :: footer"></div>
</body>
</html>
