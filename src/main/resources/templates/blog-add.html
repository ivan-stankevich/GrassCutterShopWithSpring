<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h5 th:text="${user}"/>
    <h1>"Add Post"</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Input title" class="form-control"><br>
        <input type="text" name="anons" placeholder="Input anons" class="form-control"><br>
        <textarea name="full_text" placeholder="Input full text" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Add</button>
    </form>
    </div>
</div>
<div th:insert = "blocks/footer :: footer"></div>
</body>
</html>
