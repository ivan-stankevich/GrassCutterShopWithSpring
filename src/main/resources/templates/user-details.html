<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1 th:text="${title}"/>
    <div th:each="el : ${user}" class="alert alert-info mt-2">
        <h1 th:text="${el.email}"/>
        <p th:text="${el.firstName}"/>
        <p th:text="${el.lastName}"/>
        <p th:text="${el.password}"/>
        <p th:text="${el.role}"/>
        <p th:text="${el.status}"/>
        <a th:href="'/user/' + ${el.id} + '/edit'" class="btn btn-warning">Edit</a><br><br>
        <form th:action="'/user/' + ${el.id} + '/remove'" method="post">
            <button type="submit" class="btn btn-warning">Remove</button>
        </form>
    </div>
</div>

<div th:insert = "blocks/footer :: footer"></div>
</body>
</html>
