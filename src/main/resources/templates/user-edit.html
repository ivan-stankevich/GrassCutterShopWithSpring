<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Post</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1 th:text="${title}"/>
    <div th:each="el : ${user}">
        <form method="post">
            <input type="text" name="email" th:value="${el.email}" placeholder="Input email" class="form-control"><br>
            <input type="text" name="firstName" th:value="${el.firstName}" placeholder="Input firstName" class="form-control"><br>
            <input type="text" name="lastName" th:value="${el.lastName}" placeholder="Input LastName" class="form-control"><br>
            <input type="text" name="password" placeholder="Input new password" class="form-control"><br>
            <select name="role">
                <option th:each="roles : ${role}" th:text="${roles}"/>
            </select>
            <br><br>
            <select name="status">
                <option th:each="statuses : ${status}" th:text="${statuses}"/>
            </select>
            <br><br>
            <button type="submit" class="btn btn-success">Update</button>
        </form>
    </div>
</div>
<div th:insert = "blocks/footer :: footer"></div>
</body>
</html>
